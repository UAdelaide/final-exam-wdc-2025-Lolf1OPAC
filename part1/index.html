<!DOCTYPE html>
<html>
<head>
<title>dog of the day</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<style>
  /* Intentionally busy background pattern, distracting */
  body {
    background: repeating-linear-gradient(
      36deg,
    red,
    orange 10px,
    yellow 20px,
    green 30px,
    blue 40px,
    indigo 50px,
    violet 60px
    );
    font-family: 'Brush Script MT'; /* informal and distracting font */
    color: #246;
  }
  /* Tiny clickable link */
  a {
    font-size: 8px;
    color: #aaa;
  }
  /* Button very small with tiny hit area */
  button {
    font-size: 8px;
    padding: 1px 3px;
    margin-top: 4px;
    cursor: pointer;
  }
</style>

</head>
<body>
<div id="app">
  <h4>dog of the day</h4>

  <img
    class="doggyPic"
    :src="dogI"
  />

  <p><strong>name:</strong> THANOSISTHEGOAT</p>
  <p><strong>size:</strong> midget</p>

  <a href="https://www.temu.com/">informational ad
  </a>

  <!-- Small button with tiny click area -->
  <button @click="fetchNewDog">New D?</button>

</div>

<script>
const { createApp, ref } = Vue;

createApp({
  setup() {
    const dogI = ref('https://images.dog.ceo/breeds/spaniel-welsh/n02102177_3928.jpg');
    const fetchNewDog = async () =>
      dogI.value = (await fetch('https://dog.ceo/api/breeds/image/random').then(r => r.json())).message;
    return { dogI, fetchNewDog };
  }
}).mount('#app');
</script>
</body>
</html>
