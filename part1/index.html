<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dog Walking Service - Dog of the Day</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<style>
  /* Intentionally busy background pattern, distracting */
  body {
    background: repeating-linear-gradient(
      36deg,
    red,
    orange 10px,
    yellow 20px,
    green 30px,
    blue 40px,
    indigo 50px,
    violet 60px
    );
    font-family: 'Brush Script MT'; /* informal and distracting font */
    color: #246;
  }

  /* Tiny clickable link */
  a {
    font-size: 8px;
    color: #aaa;
  }

  /* Button very small with tiny hit area */
  button {
    font-size: 10px;
    padding: 2px 4px;
    margin-top: 5px;
    cursor: pointer;
  }

</style>
</head>
<body>
<div id="app">
  <h4>dog of the day</h4>

  <img
    class="dog-photo"
    :src="dogImageUrl"
    alt=""
  />

  <p><strong>name:</strong> THANOSISTHEGOAT</p>
  <p><strong>size:</strong> midget</p>

  <a href="https://www.temu.com/">informational ad
  </a>

  <!-- Small button with tiny click area -->
  <button @click="fetchNewDog">New Dog?</button>

  <!-- Extra info in small font, no spacing -->
  <p style="font-size: 9px; line-height: 1;">Random dog pics provided by dog.ceo API</p>
</div>

<script>
const { createApp, ref } = Vue;

createApp({
  setup() {
    const dogImageUrl = ref('https://images.dog.ceo/breeds/hound-afghan/n02088094_1003.jpg');

    async function fetchNewDog() {
      try {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await res.json();
        dogImageUrl.value = data.message;
      } catch {
        alert('Failed to load new dog image.');
      }
    }

    return { dogImageUrl, fetchNewDog };
  }
}).mount('#app');
</script>
</body>
</html>
