<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container">
    <h2 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h2>

    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" id="username" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>





  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          this.error = '';

          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password }) // backend expects email, but your DB has username; we can change backend or send username here as "email"
            });

            const result = await res.json();

            if (!res.ok) {
              this.error = result.error || 'Login failed';
              return;
            }

            // Successful login
            // Redirect depending on role
            if (result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unknown user role';
            }

          } catch (err) {
            this.error = 'Network error';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
